<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Crypto Bot 1.0 by NomadSoul</title>
    <link href="/crypto/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"
      integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js" type="module"></script>
    <script src="crypto/js/chartjs-chart-financial.min.js" type="text/javascript"></script>
    <script src="crypto/js/client.js" type="module"></script>
    <meta name="theme-color" content="#712cf9" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow:
          inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/crypto/css/style.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark bg-body-dark">
    <div class="cover-container d-flex w-100 h-100 p-4 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Crypto Bot</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" data-target="plannedOrders" id="btn-home" aria-current="page" href="#">Home</a>
            <a class="nav-link fw-bold py-1 px-0" data-target="activePlans" id="btn-activePlans" href="#">Active Plans</a>
            <!-- <a class="nav-link fw-bold py-1 px-0" data-target="dealHistory" id="btn-history" href="#">Deal History</a> -->
            <a class="nav-link fw-bold py-1 px-0" data-target="dealSettings" href="#">Deal Settings</a>
            <a class="nav-link fw-bold py-1 px-0" data-target="stats" href="#">Stats</a>
          </nav>
        </div>
      </header>

      <main class="p-md-4">
        <div class="mb-2 p-md-4">
          <div class="row" id="balance-container"></div>
        </div>
        <!-- <p class="lead">
          <button id="btn-run" type="button" class="btn btn-success btn-lg">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </p> -->

        <div id="plannedOrders" class="tab bg-dark-container p-md-4 p-2"></div>

        <div id="activePlans" class="tab bg-dark-container p-md-4 p-2" style="display: none"></div>
        <div id="dealSettings" class="tab" style="display: none">
          <div id="dealPreview" class=""></div>
          <div id="dealToolbar" class="mt-4">
            <button id="btn-startDeal" type="button" class="btn btn-primary btn-lg" alt="Start deal">
              <i class="bi bi-play-fill"></i>
            </button>
            <button id="btn-cancelAll" type="button" class="btn btn-danger btn-lg" alt="Cancel all orders">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
        <div id="activeDeal" class="tab" style="display: none"></div>
        <div id="stats" class="tab" style="display: none">
          <canvas id="candlestick"></canvas>
          <canvas id="stackerBot"></canvas>
          <canvas id="traderBot"></canvas>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <small
          >Crypto-Bot by NomadSoul <a href="https://github.com/Nomad-Soul/Crypto-Bot">[GitHub]</a> - Donations: [BTC]
          bc1qfts5n7dkx0x2nv03c0pmu92778uhh00ns58u59</small
        >
        <!-- <div>
          <input type="checkbox" class="btn-check" id="btn-testMode" autocomplete="off" />
          <label class="btn btn-primary" for="btn-testMode">Test Mode</label>
        </div> -->
      </footer>

      <div class="toast-container position-fixed bottom-0 end-0 p-3" data-bs-delay="3000">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-info">
            <strong class="me-auto">Crypto-Bot</strong>
            <small>...</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div id="liveToast-body" class="toast-body text-start"></div>
        </div>
      </div>
    </div>
  </body>
</html>
